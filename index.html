<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Password Generator</title>
</head>
<body>
    <main>
        <h1>Password Generator</h1>
        <div id="input-div">
            <input type="text" id="show-pass" readOnly={true}>
            <button id="copy-btn"><span class="material-symbols-outlined">content_copy</span></button>
        </div>
        <div class="checkbox-div">
            <p id="length-dom">Modify the length to create a new Password</p>
            <input type="range" id="length-inp" max = "30" min = "1">
        </div>
        <section id="main-container">
            <section id="section-one">
                <div class="checkbox-div">
                    <input type="checkbox" name="UpperCase" id="upperCase" class="inp-check" checked={true}>
                    <p>Upper Case</p>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" name="LowerCase" id="lowerCase" class="inp-check" checked={true}>
                    <p>Lower Case</p>
                </div>
            </section>
            <section id="section-two">
                <div class="checkbox-div">
                    <input type="checkbox" name="Numbers" id="numbers" class="inp-check" checked={true}>
                    <p>Numbers</p>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" name="Simbols" id="symbols" class="inp-check" checked={true}>
                    <p>Simbols</p>
                </div>
            </section>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
